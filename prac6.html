  num2=prompt('Ingrese segundo valor:','');
  num3=prompt('Ingrese tercer valor:','');
  num4=prompt('Ingrese cuarto valor:','');

  suma=parseInt(num1)+parseInt(num2);
  var producto;
  producto=parseInt(num3)*parseInt(num4);

  document.write(suma);
  document.write('<br>');
  document.write('El producto del tercer y cuarto valor es:');
  document.write(producto);
</script>

</body>

<!DOCTYPE html>

<body>

  var nota1;
  var nota2;
  var nota3;
  nota1=prompt('Ingrese primer nota','');
  nota1=parseInt(nota1);
  nota2=prompt('Ingrese segunda nota','');
  nota2=parseInt(nota2);
  nota3=prompt('Ingrese tercer nota','');
  nota3=parseInt(nota3);
  var suma;
  suma=nota1+nota2+nota3; 
  var promedio;
  promedio=suma/3;
  if (promedio>=7)
  {
    document.write('Promocionado');
  }
</script>
</body>
</html>
